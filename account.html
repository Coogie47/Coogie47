            <p class="answer">Any time you set up a new device, make a purchase, or use any Apple service, you will be asked to sign in with your Apple ID and password. Once signed in you&rsquo;ll have access to the service and all the personal information in your account.</p>
        </div>
        <div class="faq-item">
            <h2 class="tk-label question">How many Apple IDs do I need?</h2>
            <p class="answer">Just one. Use the same Apple ID everywhere you sign in to ensure that all your Apple services and devices work together seamlessly and you can access your personal content from all your devices.</p>

            <p class="answer">Your Apple ID should not be shared with anyone else. It provides access to personal information including contacts, photos, device backups, and more. Sharing your Apple ID with someone else means you are giving them access to all your personal content and may lead to confusion over who actually owns the account. To share purchases, photos, a calendar, and more with someone else, try <a href="https://support.apple.com/HT201060" target="_blank">Family Sharing<span class="sr-only"> Opens in a new window.</span></a>, <a href="https://support.apple.com/HT202786" target="_blank">iCloud Photo Sharing<span class="sr-only"> Opens in a new window.</span></a>, or other easy-to-use sharing features.</p>

        </div>

        padding-bottom: 4px;

        padding-bottom: 0px;
      }

      #option-list label {
        text-align: start;
        padding-left: 3px;

        font-size: 11px;
        padding-left: 20px;
      }

      .button-left {
        float: left;
        margin-right: 7px;

  <body id="body" data-native-buttons="{{useNativeButtonBar}}">

    <div style="display:none !important" data-max-height="{{height}}" id="height"></div>

          <img id="logo" alt="logo" src="{{logoImageData}}" />

                {{#if subtext}}
                  <div class="subtext">{{subtext}}</div>
                {{/if}}
              </li>
            {{/each}}
          </ul>
        {{/if}}
        <footer style="{{#if useNativeButtonBar}}display:none{{/if}}">
          {{#each buttons}}
            <button auto-resize="{{autoResize}}" class="{{classes}}" data-index="{{@index}}" data-align="{{align}}" data-label="{{label}}">{{label}}</button>
          {{/each}}
        </footer>
      </div>
    </div>

  <div class="context-body step-add-phone{{#if classes}} {{classes}}{{/if}}">
    <div class="details">
      <div class="text flow-label">
        {{#if introText}}
          {{introText}}
        {{else}}
          {{^if contentBottom}}
            <content></content>
          {{/if}}
        {{/if}}
      </div>
    </div>

    <div class="form-table">
      <div class="form-row">
        {{#if isTwoColumnLayout}}
          {{#if _hasLabels}}
            <label class="form-cell form-label">{{phoneLabelText}}</label>
          {{/if}}
        {{/if}}
        <div class="{{#if isTwoColumnLayout}}form-cell{{/if}}">
          <phone-input
            {(value)}="phone"
            {^@validate}="validate"
            {validate-on-blur}="validateOnBlur"
            {(error-message)}="errorMessage"
            error-strings.phone_invalid="{{defaultErrorMessage}}"
            {placeholder}="placeholderText"
            {placeholder-dropdown}="placeholderDropdown"
            {countries}="countries"
            {(country-code)}="countryCode"
            {classes-for-textbox}="classesForTextbox"
            {sr-label-for-dropdown}="srLabelForDropdown"
            {sr-label-for-textbox}="srLabelForTextbox"
          ></phone-input>
        </div>
      </div>
      {{#if _showPhoneModeOptions}}
        {{#if isTwoColumnLayout}}
          <div class="form-row">
            {{#if _hasLabels}}
              <div class="label-wrapper">
                <label class="form-cell form-label">
                  {{phoneModeLabelText}}
                </label>
              </div>
              {{/if}}
              <div class="form-cell inline-desktop inline-tablet">
                <ff-radio-list
                  {(value)}="mode"
                  {options}="radioOptions"
                ></ff-radio-list>
              </div>
            </div>
          {{else}}
          <div class="form-label">
            <div class="label-wrapper">
              <label class="form-cell form-label">
                {{phoneModeLabelText}}
              </label>
            </div>
            <div class="inline-desktop inline-tablet">
              <ff-radio-list
                {(value)}="mode"
                {options}="radioOptions"
              ></ff-radio-list>
            </div>
          </div>
          {{/if}}
      {{/if}}
    </div>

    {{#if subText}}
      <span>{{subText}}</span>
    {{/if}}

    {{#if contentBottom}}
      <content></content>
    {{/if}}

  </div>
</idms-step>
